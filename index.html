<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="navbar">
        <div class="navbar-left_part">
            <div class="modal-mirror">
                <div class="logo-box">
                    <img src="assets/svg/logo.svg" alt="logo">
                    <img src="assets/svg/forward-up.svg" alt="forward-up">
                </div>
                <div class="modal-home">
                    <h4>Home</h4>
                </div>
            </div>
            <div class="special-part">
                <div class="inp">
                    <h4>Business process flow example</h4>
                    <div class="draft">
                        <div class="draft-box">
                            <div class="bg-box blue"></div>
                            <p>Draft</p>
                            <img src="assets/svg/forward-up.svg" alt="forward-up">
                        </div>
                    </div>
                </div>
                <div class="menu-group">
                    <div class="pages">
                        <div class="size file">File</div>
                        <div class="size edit">Edit</div>
                        <div class="size select">Select</div>
                        <div class="size view">View</div>
                        <div class="size insert">Insert</div>
                        <div class="size arrange">Arrange</div>
                        <div class="size sharee">Share</div>
                        <div class="size help">Help</div>
                    </div>
                    <div class="two-icon">
                        <div class="icon">
                            <img src="assets/svg/features.svg" alt="features">
                        </div>
                        <div class="icon">
                            <img src="assets/svg/changes.svg" alt="changes">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="navbar-right_part">
            <div class="comment-part icon">
                <img src="assets/svg/add-comment.svg" alt="add-comment">
            </div>
            <div class="forward-modal icon">
                <img src="assets/svg/forward-modal.svg" alt="forward-modal">
            </div>
            <div class="line"></div>
            <div class="builder icon">
                <img src="assets/svg/builder.svg" alt="builder">
            </div>
            <div class="video icon">
                <img src="assets/svg/video.svg" alt="video">
            </div>
            <div class="link_and_share">
                <div class="share">
                    <img src="assets/svg/share.svg" alt="share">
                    Share
                </div>
                <div class="link">
                    <img src="assets/svg/link.svg" alt="link">
                </div>
            </div>
            <div class="account cursor">TN</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
